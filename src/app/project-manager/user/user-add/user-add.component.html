<div>
    <form [formGroup]="addUserForm" class="form" (ngSubmit)="onSubmit()">
  
        <div class="form-group row">
          <label for="project" class="col-sm-2 col-form-label">First name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="First name"> 
            <span *ngIf="addUserForm.get('firstName').hasError('required')">This is required</span>
          </div>
        </div>
      
        <div class="form-group row">
          <label for="project" class="col-sm-2 col-form-label">Last name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Last name"> 
            <span *ngIf="addUserForm.get('lastName').hasError('required')">This is required</span>
          </div>
        </div>
        
        <div class="form-group row">
          <label for="project" class="col-sm-2 col-form-label">Employee ID</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="employeeId" formControlName="employeeId" placeholder="Employee id"> 
            <span *ngIf="addUserForm.get('employeeId').hasError('required')">This is required</span>
          </div>
        </div>

        <div class="">
            <button type="submit" *ngIf="!isUpdate" class="btn btn-primary p-2">Add User</button>
            <button type="submit" *ngIf="isUpdate" class="btn btn-primary p-2">Update User</button>
            <button type="button" (click)="onReset()" class="btn btn-secondary p-2 ml-2">Reset</button>
        </div>
      </form>

</div>
