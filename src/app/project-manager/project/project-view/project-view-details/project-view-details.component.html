<div class="row">
  <div class="col-sm-8">
    <div class="row">
      <div class="col">
        <label>Project:</label>
        {{projectDetails?.name}}
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label>No. of tasks:</label> {{projectDetails?.tasks}}
      </div>
      <div class="col">
        <label>Completed:</label> {{projectDetails?.completedTasks}}
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label>Start date:</label>{{projectDetails?.startDate | date: 'dd/MM/yyyy'}}
      </div>
      <div class="col">
        <label>End date:</label>{{projectDetails?.endDate | date: 'dd/MM/yyyy'}}
      </div>
    </div>
  </div>
  <div class="col-sm-2">
    <div class="row">
      <div class="col">
        <label class="form-label">Priority:</label>
      </div>
    </div>
    <div class="row">
      <div class="col">
        {{projectDetails?.priority}}
      </div>
    </div>
  </div>
  <div class="col-sm-2">
    <div class="row my-2">
      <div class="col">
        <a class="mt-4 btn btn-secondary" [routerLink]="['/project-add', projectDetails?.id]">
          Update
        </a>
      </div>
    </div>
    <div class="row my-2">
      <div class="col">
        <button class="btn btn-secondary" (click)="onDelete(projectDetails?.id)">Suspend</button>
      </div>
    </div>
  </div>
</div>
